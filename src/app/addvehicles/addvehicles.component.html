<div class="container">
    <div class="row">
        <div class="col-md-8">
            <img src="https://www.ebizautos.com/wp-content/uploads/2019/04/cta-add-cars.png" alt="" height="400px" class="hi">
        </div>
        <div class="col-md-4">

            <h1>Add a Vehicle</h1>
            <div class="form-group">
                <label for="" class="form-label">Vehicle Id</label>
                <input type="text" class="form-control" [(ngModel)]="vehicleId" >
            </div>

            <div class="form-group">
                <label for="" class="form-label">vehicle Name</label>
                <input type="text" class="form-control" [(ngModel)]="vehicleName">
            </div>
            
            <div class="form-group">
                <label for="" class="form-label">Vehicle Company</label>
                <input type="text" class="form-control" [(ngModel)]="vehicleCompany">
            </div>

            <div class="form-group">
                <label for="" class="form-label">vehicle Price</label>
                <input type="text" class="form-control" [(ngModel)]="vehiclePriceperhour">
            </div>

            <div class="form-group">
                <label for="" class="form-label">vehicle Image</label>
                <input type="text" class="form-control" [(ngModel)]="vehicleImage">
            </div>
            <br>
            <div class="form-group">
                <button class="btn btn-primary" (click)="addvehicle()">Submit</button>&nbsp;
                <button class="btn btn-danger" type="reset">Cancel</button>
            </div>
       
        </div>

    </div>
</div>
