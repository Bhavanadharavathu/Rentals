<div class="container">
    <div class="row">
        <div class="col-md-8">
            <img src="/assets/login.jpg" alt="" height="700" width="1370" class="img">
        </div>
        <div class="col-md-4">
            <h2 class="hi">Welcome to MI Rentals</h2>
            <form action=""(ngSubmit)="checkLogin()">
                <div class="form-group">
                    <label for="" class="form-label">username</label>
                    <input type="text" class="form-control" name="username"[(ngModel)]="username" required="true">
                </div>
                <div class="form-group">
                    <label for="" class="form-label">password</label>
                    <input type="text" class="form-control" name="password"[(ngModel)]="password" required="true">
                </div><br>
                <div class="form-group">
                   <button class="btn btn-primary btn-md" type="submit">Login</button>&nbsp;&nbsp;
                   <button class="btn btn-warning btn-md" type="reset">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
